<!DOCTYPE html>
<html>
<head>
    <title>Chat with Claude</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        #sidebar {
            width: 250px;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        #new-chat-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        #new-chat-btn:hover {
            background-color: #0056b3;
        }

        #chat-history {
            flex-grow: 1;
            overflow-y: auto;
        }

        .chat-entry {
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-entry:hover {
            background-color: #e9ecef;
        }

        .chat-entry.active {
            background-color: #e9ecef;
        }

        #main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #chat-container {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
        }

        #file-upload-container {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px dashed #ccc;
            border-radius: 5px;
        }

        #chat-messages {
            flex-grow: 1;
            border: 1px solid #ccc;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            background-color: white;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        .user-message {
            background-color: #e3f2fd;
            margin-left: 20%;
        }

        .claude-message {
            background-color: #f5f5f5;
            margin-right: 20%;
        }

        #message-form {
            display: flex;
            gap: 10px;
            padding: 20px;
            border-top: 1px solid #dee2e6;
            background-color: white;
        }

        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }

        #uploaded-files {
            margin-top: 10px;
            font-size: 0.9em;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            background-color: #f0f0f0;
            margin: 5px 0;
            border-radius: 3px;
        }

        .remove-file {
            color: red;
            cursor: pointer;
            padding: 0 5px;
        }

        .upload-status {
            margin-top: 5px;
            font-size: 0.9em;
        }

        .status-success {
            color: green;
        }

        .status-error {
            color: red;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <button id="new-chat-btn">New Chat</button>
        <div id="chat-history">
            <!-- Chat history entries will be added here -->
        </div>
    </div>

    <div id="main-content">
        <div id="chat-container">
            <div id="file-upload-container">
                <input type="file" id="file-input" accept=".pdf" multiple>
                <div class="upload-status"></div>
                <div id="uploaded-files"></div>
            </div>
            <div id="chat-messages"></div>
        </div>
        <form id="message-form">
            <input type="text" id="message-input" placeholder="Type your message..." required>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const fileInput = document.getElementById('file-input');
        const uploadedFilesContainer = document.getElementById('uploaded-files');
        const uploadStatus = document.querySelector('.upload-status');
        const newChatBtn = document.getElementById('new-chat-btn');
        const chatHistory = document.getElementById('chat-history');
        
        let currentMessageDiv = null;
        let uploadedFiles = new Set();
        let currentChatId = generateChatId();
        let chats = loadChats();

        function generateChatId() {
            return Date.now().toString();
        }

        function loadChats() {
            const savedChats = localStorage.getItem('chats');
            return savedChats ? JSON.parse(savedChats) : {};
        }

        function saveChats() {
            localStorage.setItem('chats', JSON.stringify(chats));
            updateChatHistory();
        }

        function updateChatHistory() {
            chatHistory.innerHTML = '';
            Object.entries(chats).reverse().forEach(([chatId, chat]) => {
                const entry = document.createElement('div');
                entry.className = `chat-entry ${chatId === currentChatId ? 'active' : ''}`;
                entry.textContent = chat.title || 'New Chat';
                entry.onclick = () => loadChat(chatId);
                chatHistory.appendChild(entry);
            });
        }

        function createNewChat() {
            // Save current chat if it exists
            if (currentChatId && chatMessages.innerHTML.trim()) {
                saveCurrentChat();
            }

            // Create new chat
            currentChatId = generateChatId();
            chatMessages.innerHTML = '';
            uploadedFiles.clear();
            updateUploadedFilesList();
            messageInput.value = '';
            
            // Initialize new chat in storage
            chats[currentChatId] = {
                title: 'New Chat',
                messages: [],
                files: []
            };
            
            saveChats();
        }

        function saveCurrentChat() {
            const messages = Array.from(chatMessages.children).map(msg => ({
                role: msg.classList.contains('user-message') ? 'user' : 'claude',
                content: msg.textContent
            }));

            // Use first user message as title, truncated
            const firstUserMessage = messages.find(m => m.role === 'user')?.content;
            const title = firstUserMessage 
                ? firstUserMessage.substring(0, 30) + (firstUserMessage.length > 30 ? '...' : '')
                : 'New Chat';

            chats[currentChatId] = {
                title,
                messages,
                files: Array.from(uploadedFiles)
            };
            
            saveChats();
        }

        function loadChat(chatId) {
            // Save current chat before switching
            if (currentChatId && chatMessages.innerHTML.trim()) {
                saveCurrentChat();
            }

            currentChatId = chatId;
            const chat = chats[chatId];
            
            // Clear and load messages
            chatMessages.innerHTML = '';
            chat.messages.forEach(msg => {
                appendMessage(msg.role, msg.content);
            });

            // Clear and load files
            uploadedFiles.clear();
            chat.files.forEach(file => uploadedFiles.add(file));
            updateUploadedFilesList();
            
            updateChatHistory();
        }

        newChatBtn.addEventListener('click', createNewChat);

        fileInput.addEventListener('change', async (e) => {
            const files = e.target.files;
            for (const file of files) {
                uploadStatus.textContent = `Uploading ${file.name}...`;
                uploadStatus.className = 'upload-status';
                
                try {
                    const formData = new FormData();
                    formData.append('file', file);

                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();
                    if (result.success) {
                        uploadedFiles.add(file.name);
                        uploadStatus.textContent = `Successfully uploaded ${file.name}`;
                        uploadStatus.classList.add('status-success');
                    } else {
                        uploadStatus.textContent = `Failed to upload ${file.name}: ${result.error}`;
                        uploadStatus.classList.add('status-error');
                    }
                } catch (error) {
                    uploadStatus.textContent = `Error uploading ${file.name}: ${error.message}`;
                    uploadStatus.classList.add('status-error');
                }
                updateUploadedFilesList();
            }
            fileInput.value = '';
            saveCurrentChat();
        });

        async function removeFile(filename) {
            try {
                const response = await fetch('/remove_file', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ filename: filename })
                });

                const result = await response.json();
                if (result.success) {
                    uploadedFiles.delete(filename);
                    updateUploadedFilesList();
                    saveCurrentChat();
                }
            } catch (error) {
                console.error('Error removing file:', error);
            }
        }

        function updateUploadedFilesList() {
            uploadedFilesContainer.innerHTML = '';
            uploadedFiles.forEach(filename => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span>${filename}</span>
                    <span class="remove-file" onclick="removeFile('${filename}')">&times;</span>
                `;
                uploadedFilesContainer.appendChild(fileItem);
            });
        }

        messageForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (!message) return;

            appendMessage('user', message);
            messageInput.value = '';

            currentMessageDiv = document.createElement('div');
            currentMessageDiv.className = 'message claude-message';
            chatMessages.appendChild(currentMessageDiv);

            try {
                const response = await fetch('/stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        message: message,
                        files: Array.from(uploadedFiles)
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const event = JSON.parse(line.slice(6));
                                if (event.type === 'content') {
                                    currentMessageDiv.textContent += event.text;
                                    chatMessages.scrollTop = chatMessages.scrollHeight;
                                } else if (event.type === 'error') {
                                    currentMessageDiv.textContent += `Error: ${event.error}`;
                                }
                            } catch (parseError) {
                                console.error('Error parsing JSON:', parseError);
                            }
                        }
                    }
                }
                
                saveCurrentChat();
            } catch (error) {
                console.error('Error:', error);
                currentMessageDiv.textContent += `Error: ${error.message}`;
                saveCurrentChat();
            }
        });

        function appendMessage(role, content) {
            const div = document.createElement('div');
            div.className = `message ${role}-message`;
            div.textContent = content;
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Initialize the first chat
        if (!Object.keys(chats).length) {
            createNewChat();
        } else {
            currentChatId = Object.keys(chats)[0];
            loadChat(currentChatId);
        }
    </script>
</body>
</html>
